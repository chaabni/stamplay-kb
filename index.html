<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stamplay | Knowledge Base</title>
        <link rel="stylesheet" href="./dist/lib/Materialize/dist/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" href="https://drrjhlchpvi7e.cloudfront.net/editor/acd4b40/img/favicon32.png" sizes="32x32">
        <link rel="stylesheet" href="./dist/css/main.min.css">
    </head>
    <body class="container-fluid">
        <nav class="row" ng-controller="AccountController">
            <div class="nav-wrapper bg-primary">
                <div class="col s12">
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <a ui-sref="Home" class="hide-on-large-only brand-logo center valign-wrapper">
                        <img src="./dist/images/logo_White.png" class="brand-logo" style="height:24px;">
                    </a>
                    <ul class="side-nav" id="mobile-demo">
                        <!-- User Info - Logged In -->
                        <li ng-if="currentUser">
                            <div class="valign-wrapper">
                                <img ng-src="{{currentUser.profileImg}}" class="profile-img col s4">
                                <a href="" class="text-white col">{{currentUser.displayName}}</a>
                            </div>
                        </li>
                        <li>
                            <a class="waves-effect waves-grey btn-flat center-align" href="#/">
                                <i class="material-icons">home</i>
                            </a>
                        </li>
                        <li ng-if="currentUser" class="center-align">
                            <a href="#" class="waves-effect waves-grey text-primary" ng-click="logout()">Logout</a>
                        </li>
                        <!-- End Logged In User Info -->

                        <!-- Login & Signup -->
                        <li ng-if="!currentUser" class="center-align">
                            <a href="#/"
                               class="text-secondary"
                               ng-if="!currentUser"
                               ng-click="login()">Login
                           </a>
                       </li>
                       <li ng-if="!currentUser" class="center-align">
                           <a href="#/"
                              class="text-secondary"
                              ng-if="!currentUser"
                              ng-click="login()">Sign Up
                          </a>
                      </li>
                        <!-- End Login & Signup -->
                      </ul>
                    <ul class="left hide-on-med-and-down">
                        <li>
                            <a href="#/" class="home-icon">
                                <i class="material-icons">home</i>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="Home" style="height:64px">
                                <img src="./dist/images/logo_White.png" style="max-height: 35%;margin-top: 20%;">
                            </a>
                        </li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="#/"
                               class="lightweight"
                               ng-if="!currentUser"
                               ng-click="login()">Login
                           </a>
                       </li>
                       <li>
                           <a href="#/"
                              class="btn white text-secondary"
                              ng-if="!currentUser"
                              ng-click="login()">Sign Up
                          </a>
                      </li>
                    </ul>
                    <ul class="right  hide-on-med-and-down" ng-cloak ng-show="currentUser">
                        <li>
                            <div class="valign-wrapper">
                                <img ng-src="{{currentUser.profileImg}}" class="profile-img valign">
                                <a href="" class="text-white">{{currentUser.displayName}}</a>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="btn white text-primary lightweight" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <ui-view></ui-view>
        <script src="./dist/lib/jquery/dist/jquery.min.js"></script>
        <script src="./dist/lib/stamplay-js-sdk/dist/stamplay.min.js"></script>
        <script src="./dist/lib/angular/angular.js"></script>
        <script src="./dist/lib/angular-stamplay/angular-stamplay.js"></script>
        <script src="./dist/lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="./dist/lib/angular-aria/angular-aria.js"></script>
        <script src="./dist/lib/angular-animate/angular-animate.js"></script>
        <script src="./dist/lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="./dist/lib/velocity/velocity.min.js"></script>
        <script src="./dist/lib/velocity/velocity.ui.min.js"></script>
        <script src="./dist/lib/angular-velocity/angular-velocity.min.js"></script>
        <script src="./dist/lib/Materialize/dist/js/materialize.min.js"></script>
        <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>
        <script src="./dist/lib/tinymce-dist/tinymce.js"></script>
        <script src="./dist/lib/angular-ui-tinymce/src/tinymce.js"></script>
        <script src="./dist/javascripts/modules/modules.js"></script>
        <script src="./dist/javascripts/services/services.min.js"></script>
        <script src="./dist/javascripts/controllers/controllers.min.js"></script>

    </body>
</html>

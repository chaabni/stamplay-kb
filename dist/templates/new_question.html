<div class="row">
    <div class="col">

    </div>
</div>
<div class="row">
    <div class="col s10">
        <form ng-submit="newQuestion()" class="col s10" style="padding:10px">
            <h3 class="text-primary lightweight border-accent col offset-s1">New Question</h3>
            <div class="input-field col s10 offset-s1">
                <label>What is your question?</label>
                <input type="text" ng-model="question.title" autofocus>
            </div>
            <div class="input-field col s10 offset-s1">
                <p>Describe the question in detail.</p>
                <textarea ui-tinymce="tinymceOptions" ng-model="question.body"></textarea>
            </div>
            <div class="input-field col s10 offset-s1">
                <input type="submit" class="btn bg-accent text-secondary" value="Post Question">
            </div>
        </form>
    </div>
</div>
